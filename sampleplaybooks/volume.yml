- name: Provision Storage For DB Cluster
  hosts: localhost
  connection: local
  vars_files:
    - vars.yml
  tasks:
  - name: Modify Volume Sizes and Labels
    dellemc_pmax_volume:
        unispherehost: "{{unispherehost}}"
        universion: "{{universion}}"
        verifycert: "{{verifycert}}"
        user: "{{user}}"
        password: "{{password}}"
        array_id: "{{array_id}}"
        sgname: 'Ansible_SG'
        in_sg: "present"
        volumes:
          - device_id: "000BB"
            cap_gb: 5
            vol_name: "LABEL"
          - device_id: "000BA"
            cap_gb: 5
            vol_name: "LABEL"
  - debug: var=storagegroup_detail
